{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/password_reset_system.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="password-system-main">
        <div class="wrapper">
            <div class="imagecontainer">
                <img src="{% static 'images/resetpasswordstory.png' %}" alt="">
            </div>
            <div class="contents">
                <h3>Forgot <span class="generalspan">Password</span>?</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
</body>

</html>
