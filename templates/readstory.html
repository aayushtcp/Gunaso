{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/readstory.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="readstorymain">
        <h2>Read <span>Story:</span></h2>

        {% for item in stories %}
        <h3>{{item.storySubject}}</h3>
        <p>{{item.storyContent}}</p>
        {% endfor %}
    </div>
    {% endblock %}
</body>

</html>
