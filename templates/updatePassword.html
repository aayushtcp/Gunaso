{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/update_profile.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="main">
        <div class="maintwo">
            <img src="{% static 'images/changepasswordstory.png' %}" alt="">
        </div>
        <div class="formwrapper">

            <div class="mainone">
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                <form action="{% url 'update_profile' %}" onsubmit="return updateProfileClicked()" method="post"
                    enctype="multipart/form-data">
                    <h2>Change Password:</h2>
                    {% csrf_token %}
                    <div class="combobox">
                        <div class="formrow">
                            <label>Old Password:</label>
                            <input class="generalinp" type="text" name="oldpassword" id="oldpassword">
                        </div>
                        <div class="formrow">
                            <label>New Password:</label>
                            <input class="generalinp" type="text" name="newpassword" id="newpassword">
                        </div>
                    </div>
                    <div class="combobox">

                        <div class="formrow">
                            <label>Confirm New Password:</label>
                            <input class="generalinp" type="text" name="cnewpassword" id="cnewpassword">
                        </div>
                    </div>
                    <input type="submit" style="margin: 20px 0 0 0; width: 100%; height: 6vh;" value="Update"
                        class="copybtn" id="signupbtn">
                    <div id="quickmessage"></div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
