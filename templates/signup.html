{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/signuppage.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="main">
        <div class="mainone">
            <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Signup:</h2>
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                <div class="profilepiccontainer" id="profilePicContainer">
                    <!-- Display uploaded image here -->
                </div>  
                <input type="file" id="profile-pic" name="image" accept="image/*" class="imageinput" onchange="displayImage(this)">
                <label>Your Intro:</label>
                <input class="generalinp" type="text" name="intro">
                <div class="combobox">
                    <div class="formrow">
                        <label>Username:</label>
                        <input class="generalinp" type="text" name="username" id="">
                    </div>
                    <div class="formrow">
                        <label>Email:</label>
                        <input class="generalinp" type="text" name="email" id="">
                    </div>
                </div>

                <div class="combobox">
                    <div class="formrow">
                        <label>Password:</label>
                        <input class="generalinp" type="password" name="password" id="">
                    </div>
                    <div class="formrow">
                        <label>Confirm Password:</label>
                        <input class="generalinp" type="password" name="cpassword" id="">
                    </div>
                </div>
                <input type="submit" value="Signup" class="copybtn">
            </form>
        </div>
        <div class="maintwo">
            <img src="{% static 'images/story2.png' %}" alt="">
        </div>
    </div>

    <script>
        function displayImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePicContainer').style.backgroundImage = 'url(' + e.target.result + ')';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
    {% endblock %}
</body>

</html>
