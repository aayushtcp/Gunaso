{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/update_profile.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="main">
        <div class="maintwo">
            <img src="{% static 'images/story3.png' %}" alt="">
        </div>
        <div class="mainone">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            <form action="{% url 'update_profile' %}" onsubmit="return onSignupSubmit()" method="post"
                enctype="multipart/form-data">
                <h2>Update Profile:</h2>
                {% csrf_token %}
                <div class="profilepiccontainer" id="profilePicContainer">
                    <!-- Display uploaded image here -->
                </div>
                <input type="file" id="profile-pic" name="image" accept="image/*" class="imageinput"
                    onchange="displayImage(this)" required>
                <div class="combobox">
                    <div class="formrow">
                        <label>Username:</label>
                        <input onkeyup="usernameValid()" class="generalinp" type="text" name="username" id="username" required>
                    </div>
                    <div class="formrow">
                        <label>Email:</label>
                        <input onkeyup="emailValid()" class="generalinp" type="text" name="email" id="email" required>
                    </div>
                </div>

                <div class="combobox">
                    <div class="formrow">
                        <label>Password:</label>
                        <input onkeyup="passwordValid()" class="generalinp" type="password" name="password"
                            id="password" required>
                    </div>
                    <div class="formrow">
                        <label>Confirm Password:</label>
                        <input onkeyup="passwordMatchValid()" class="generalinp" type="password" name="cpassword"
                            id="cpassword" required>
                    </div>
                </div>
                <input type="submit" value="Update" class="copybtn" id="signupbtn">
                <div id="quickmessage"></div>
            </form>
        </div>
    </div>

    <script src="{% static 'scripts/signup.js' %}"></script>
    <!-- <script>
        function displayImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePicContainer').style.backgroundImage = 'url(' + e.target.result + ')';
                };
                reader.readAsDataURL(file);
            }
        }
    </script> -->
    {% endblock %}
</body>

</html>
