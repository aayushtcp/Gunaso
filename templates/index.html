{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    {% endblock base_style%}
    <title>Index | Gunaso</title>
</head>
{% block content %}
<body>
    
    
    
    <div class="index-main">
        
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        <!-- <center>
            <h2>Welcome to <span class="colorspan">Gunaso</span></h2>
        </center> -->
        <div id="carousel" class="carousel">
            <div class="each-img">
                <img src="{% static 'images/carouselone.jpg' %}"
                    alt="Image 1">
            </div>
    
            <div class="each-img">
    
                <img src="{% static 'images/carouseltwo.jpg' %}"
                    alt="Image 2">
    
            </div>
    
            <div class="each-img">
                <img src="{% static 'images/carouselthree.jpg' %}"
                    alt="Image 3">
            </div>
    
            <i class="ri-arrow-left-circle-line" id="prevbtn"></i>
            <i class="ri-arrow-right-circle-line" id="nextbtn"></i>
        </div>
        <h2>Famous <span class="colorspan">Topics:</span></h2>
        <!-- cards for topic section -->
        <div class="topicscards cards">
            <div class="card">card</div>
            <div class="card">card</div>
            <div class="card">card</div>
            <div class="card">card</div>
        </div>
        <!-- cards for celebraties section -->
        <h2 >Confess <span class="colorspan">to:</span></h2>


        
    </div>
    <script src="{% static 'scripts/index.js' %}"></script>
    <script>
        document.getElementById("show-logout").onclick = function () {
            location.href = "/logout";
        };
    </script>
    {% endblock %}
</body>

</html>
