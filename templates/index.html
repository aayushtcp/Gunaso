{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    {% endblock base_style%}
    <title>Index | Gunaso</title>
</head>
{% block content %}
<style>
    .messages {
        margin-bottom: 10px;
        text-align: center;
    }

    .error {
        color: red;
    }

    .success {
        color: black;
    }

    .warning {
        color: rgba(190, 255, 27, 0.923);
    }
    .index-main{
        margin-left: 4.7244rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>

<body>
    
    
    
    <div class="index-main">
        
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        <center>
            <h2>Welcome to Gunaso</h2>
        </center>
        <h2>Famous Topics:</h2>
        <h2>Confess to:</h2>
        
        <div id="carousel" class="carousel">
            <div class="each-img">
                <img src="https://images.pexels.com/photos/884788/pexels-photo-884788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 2">
            </div>
    
            <div class="each-img">
    
                <img src="https://images.pexels.com/photos/1275413/pexels-photo-1275413.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 1">
    
            </div>
    
            <div class="each-img">
                <img src="https://images.pexels.com/photos/713664/pexels-photo-713664.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 1">
            </div>
    
            <i class="ri-arrow-left-circle-line" id="prevbtn"></i>
            <i class="ri-arrow-right-circle-line" id="nextbtn"></i>
        </div>

        
    </div>
    <script src="{% static 'scripts/index.js' %}"></script>
    <script>
        document.getElementById("show-logout").onclick = function () {
            location.href = "/logout";
        };
    </script>
    {% endblock %}
</body>

</html>
