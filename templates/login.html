{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/loginpage.css' %}">
    {% endblock base_style%}
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="main">
        <div class="mainone">
            <h2>Login:</h2>
            <!-- message -->
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            <form action="{% url 'login' %}" method="post" onsubmit="return loginSubmit()">
                {% csrf_token %}
                <div class="formrow">
                    <label>Username:</label>
                    <input type="text" name="loginusername" id="logusername">
                </div>
                <div class="formrow">
                    <label>Password:</label>
                    <input type="password" name="loginpassword" id="logpassword">
                </div>
                <div class="formrow">
                    <a href="" class="forgetpass">Forget Password?</a>
                </div>
                <input type="submit" value="Login" class="copybtn">
                <div id="quickmessage"></div>
            </form>
        </div>
        <div class="maintwo">
            <img src="{% static 'images/story2.png' %}" alt="">
        </div>
    </div>

    <script src="{% static 'scripts/signup.js' %}"></script>
    {% endblock %}
</body>

</html>
